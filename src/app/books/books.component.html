
  <section >


    <div  class="I">
    <div class="I1" style="padding: 10px" >
      <input  style="border-radius:10px" placeholder="Search..." type="text" id="exampleForm2" class="form-control" name="term" [(ngModel)]="ser">
    </div>

    <div class="I2" >
      <input style="border-radius:10px" placeholder="Prix Maximum..." type="text" id="exampleForm" class="form-control" name="term" [(ngModel)]="px">

    </div>

    </div>
    <nav class="navbar nav-tabs navbar-expand-lg navbar-light bg-light"  style="margin-left : 20px;">
      <button [ngClass]="{active:genre===''}" type="button" class="btn btn-primary " style="margin-right: 1%"(click)="genre=''">Toutes les genres</button>
      <button [ngClass]="{active:genre==='roman'}" type="button" class="btn btn-primary" style="margin-right: 1%"(click)="genre='roman'">roman</button>
      <button [ngClass]="{active:genre==='fantasy'}" type="button" class="btn btn-primary" style="margin-right: 1%" (click)="genre='fantasy'">fantasy</button>
      <button [ngClass]="{active:genre==='fiction'}" type="button" class="btn btn-primary" style="margin-right: 1%" (click)="genre='fiction'">fiction</button>
      <button [ngClass]="{active:genre==='horreur'}" type="button" class="btn btn-primary"  (click)="genre='horreur'">horreur</button>
    </nav>
      <div style="float: left;margin-left: 200px" *ngFor="let book of books  | filter:ser:px:genre ;let i=index" class="container">
    <div class="row courses_inner">
      <div  class="grid_inner" >
        <div   class="grid_item wd44 col-sm-12">

          <div style="margin-top: 135px" class="banner_content text-center">
            <img style="width: 320px;height:250px; margin-left: 10px" [src]="book.img">
            <h3 >{{book.name}}</h3>
            <button (click)="details(book)" class="btn btn-primary red">details</button>
            <button [disabled]="!(auth===1&&book.dis=='true') " class="btn btn-primary red" (click)="ajouter(book)">ajouter</button>
            </div>
        </div>
      </div>
      <div>
      </div>
    </div>

  </div>

</section>
