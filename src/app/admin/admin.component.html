<section style="margin-top: 130px">
  <h1>users</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">nom</th>
      <th scope="col">email</th>
      <th scope="col">role
      </th>
      <th scope="col"><button  (click)="ajouter()" class="btn btn-primary black">ajouter</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users|filter2;let i=index">
      <th scope="row" >{{i}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>  <button (click)="modifier(user)" class="btn btn-primary black">modifier</button>
        <button  (click)="supprimer(user)" class="btn btn-primary black">supprimer</button></td>

    </tr>


    </tbody>
  </table>
</section>
