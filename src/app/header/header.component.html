
<!-- Style switcher end -->
<div class="body-inner">
  <!-- Header start -->
  <header id="header" style="background-color: black" class="navbar-fixed-top header" role="banner">
    <div class="container">
      <div class="row">
        <!-- Logo start -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div><!--/ Logo end -->
        <nav class="collapse navbar-collapse clearfix" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li *ngIf="auth==2" routerLinkActive="active"><a routerLink="/admin">users</a></li>
            <li *ngIf="auth==2" routerLinkActive="active"><a routerLink="/adminb">books</a></li>
            <li *ngIf="auth==0||auth == 1" routerLinkActive="active"><a routerLink="/home">Home</a></li>
            <li *ngIf="auth==0||auth == 1" routerLinkActive="active"><a routerLink="/books">books</a></li>
            <li *ngIf="auth==1" routerLinkActive="active"><a *ngIf="auth" routerLink="/panier">panier</a></li>
            <a *ngIf="auth==0" class="btn btn-primary white" [routerLink]="'/sign-in'" style="margin-top: 8px">login</a>
            <a *ngIf="auth==0" class="btn btn-primary white" [routerLink]="'/sign-up'" style="margin-top: 8px">sign-up</a>
            <a *ngIf="auth==1||auth == 2" style="margin-right: 10px"  (click)="dec()" class="btn btn-primary white" style="margin-top: 8px">logout</a>
          </ul>
        </nav><!--/ Navigation end -->
      </div><!--/ Row end -->
    </div><!--/ Container end -->
  </header><!--/ Header end -->
</div>
