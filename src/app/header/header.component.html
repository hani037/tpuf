<!-- Style switcher start -->
<div class="style-switch-wrapper">
  <div class="style-switch-button">
    <i class="fa fa-sliders"></i>
  </div>
  <h3>Style Options</h3>
  <button id="preset1" class="btn btn-sm btn-primary"></button>
  <button id="preset2" class="btn btn-sm btn-primary"></button>
  <button id="preset3" class="btn btn-sm btn-primary"></button>
  <button id="preset4" class="btn btn-sm btn-primary"></button>
  <button id="preset5" class="btn btn-sm btn-primary"></button>
  <button id="preset6" class="btn btn-sm btn-primary"></button>
  <br/><br/>
  <a class="btn btn-sm btn-primary close-styler pull-right">Close X</a>
</div>
<!-- Style switcher end -->
<div class="body-inner">
  <!-- Header start -->
  <header id="header" style="background-color: black" class="navbar-fixed-top header" role="banner">
    <div class="container">
      <div class="row">
        <!-- Logo start -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div><!--/ Logo end -->
        <nav class="collapse navbar-collapse clearfix" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown active">
              <a routerLink="" class="dropdown-toggle" data-toggle="dropdown" >Home <i class="fa fa-angle-down"></i></a>
            <li><a routerLink="/books">books</a></li>
            <a *ngIf="!auth" class="btn btn-primary white" [routerLink]="'/sign-in'" style="margin-top: 8px">sign-in</a>
            <a *ngIf="!auth"style="margin-right: 10px" [routerLink]="'/sign-up'" class="btn btn-primary white" style="margin-top: 8px">sign-up</a>
            <a *ngIf="auth" style="margin-right: 10px"  (click)="auth = false" class="btn btn-primary white" style="margin-top: 8px">logout</a>
          </ul>
        </nav><!--/ Navigation end -->
      </div><!--/ Row end -->
    </div><!--/ Container end -->
  </header><!--/ Header end -->
</div>
